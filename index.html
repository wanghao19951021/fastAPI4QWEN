<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>简易对话程序</title>   
     
     <!-- 引入外部样式表 -->
    <link rel="stylesheet"  href="myStyle.css">

</head>  
<body>  
    <div id="dialog-list-container">
    <h1>对话程序——QWEN</h1>
    <button id="new-conversation-btn">新建会话</button>
    <!-- 循环遍历对话列表 -->
    <div class="dialog-item-container">
        <div class="dialog-window"></div>
        <div class="dialog-history">
            <!-- 对话历史记录 -->
        </div>
        <div class="dialog-input-container">
            <textarea class="dialog-input" placeholder="在这里输入问题，按Enter发送;同时按Ctrl+Enter可换行"></textarea>
            <button class="dialog-send-btn" onclick="sendMessage(this)" disabled>发送</button>
        </div>
        
    </div>
    <!-- 更多对话项... -->
</div>
  
    <script src="script.js"></script> <!-- 引入外部JavaScript文件 -->
    
</body>  
</html>
